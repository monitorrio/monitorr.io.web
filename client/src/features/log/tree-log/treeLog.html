<li class="treeview" ng-class="{active:ctrl.$state.params.id === ctrl.log.LogId}">
	<a href="#">
		<i class="fa fa-tag"></i>
		<span>{{ctrl.log.Name}}</span>
		<span class="label bg-red pull-right">{{ctrl.log.LatestErrorCount}}</span>
	</a>
	<ul class="treeview-menu menu-open">
		<li ui-sref-active="active">
			<a ui-sref="main.log({id: ctrl.log.LogId})">
				<i class="fa fa-dashboard"></i>
				Overview
			</a>
		</li>
		<li ui-sref-active="active">
			<a ui-sref="main.log.settings({id: ctrl.log.LogId})">
				<i class="fa fa-cog"></i>
				Settings
			</a>
		</li>
	</ul>
</li>
